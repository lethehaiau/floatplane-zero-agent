<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Mock - Blueprint Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a4b7c;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      border-right: 2px solid rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.2);
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 16px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .session-item {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-item:hover {
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.05);
    }

    .session-item.active {
      border-color: #fff;
      background: rgba(255,255,255,0.1);
    }

    .session-title {
      font-size: 13px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 10px;
      opacity: 0.5;
      text-transform: uppercase;
    }

    .sidebar-footer {
      padding: 12px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 11px;
      opacity: 0.5;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
    }

    .chat-title {
      font-size: 18px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .chat-subtitle {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 4px;
      text-transform: uppercase;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .message {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .message.user .avatar {
      background: rgba(255,255,255,0.2);
    }

    .message-content {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 16px;
      max-width: 600px;
      line-height: 1.6;
      font-size: 14px;
    }

    .message.user .message-content {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }

    .message-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.5;
      margin-bottom: 8px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border: 1px solid #fff;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 20px 24px;
      border-top: 2px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      padding: 16px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      resize: none;
    }

    .input-field::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .input-field:focus {
      outline: none;
      border-color: #fff;
    }

    .send-btn {
      padding: 16px 32px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Floatplane Zero</div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
      </div>

      <div class="sessions-list" id="sessions">
        <!-- Sessions populated by JS -->
      </div>

      <div class="sidebar-footer">
        <span id="session-count">0</span> session(s)
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-title" id="chat-title">New Conversation</div>
        <div class="chat-subtitle" id="chat-model">Claude 3.5 Sonnet</div>
      </div>

      <div class="messages" id="messages">
        <!-- Messages populated by JS -->
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea
            class="input-field"
            id="input"
            placeholder="Type your message..."
            rows="2"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5 Sonnet', active: true },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
      { id: '3', title: 'Database optimization', model: 'Claude 3.5 Sonnet', active: false },
    ];

    const mockMessages = [
      { role: 'user', content: 'Can you explain how useEffect works in React?' },
      { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system. It runs after every render by default, but you can control when it runs using the dependency array.\n\nThe basic syntax is:\n\nuseEffect(() => {\n  // Effect code here\n  return () => {\n    // Cleanup code (optional)\n  };\n}, [dependencies]);' },
      { role: 'user', content: 'What about the cleanup function?' },
    ];

    let currentMessages = [...mockMessages];
    let isTyping = false;

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">${s.model}</div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = currentMessages.map(m => `
        <div class="message ${m.role}">
          <div class="avatar">${m.role === 'user' ? 'U' : 'AI'}</div>
          <div class="message-content">
            <div class="message-label">${m.role === 'user' ? 'You' : 'Assistant'}</div>
            <div>${m.content.replace(/\n/g, '<br>')}</div>
          </div>
        </div>
      `).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="avatar">AI</div>
            <div class="message-content">
              <div class="message-label">Assistant</div>
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      renderSessions();
    }

    function newChat() {
      currentMessages = [];
      document.getElementById('chat-title').textContent = 'New Conversation';
      renderMessages();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Add user message
      currentMessages.push({ role: 'user', content: message });
      input.value = '';

      // Update title if first message
      if (currentMessages.length === 1) {
        document.getElementById('chat-title').textContent = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      }

      renderMessages();

      // Simulate AI response
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface. In a real application, this would be the AI\'s response to your query.'
        });
        renderMessages();
      }, 1500);
    }

    // Initialize
    renderSessions();
    renderMessages();
  </script>
</body>
</html>
