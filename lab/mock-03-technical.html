<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Mock - Technical Blueprint</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', monospace;
      background: #2d5a87;
      color: #e8f4ff;
      height: 100vh;
      overflow: hidden;
    }

    /* Blueprint texture */
    .blueprint-bg {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.01) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255,255,255,0.01) 2px, transparent 2px);
      background-size: 10px 10px, 10px 10px, 50px 50px, 50px 50px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
      padding: 20px;
      gap: 20px;
    }

    /* Frame border */
    .frame {
      border: 3px solid rgba(255,255,255,0.4);
      position: relative;
    }

    .frame::before {
      content: '';
      position: absolute;
      inset: 4px;
      border: 1px solid rgba(255,255,255,0.2);
      pointer-events: none;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-size: 9px;
      opacity: 0.5;
      letter-spacing: 2px;
    }

    .spec-box {
      margin-top: 16px;
      padding: 12px;
      border: 1px dashed rgba(255,255,255,0.3);
      font-size: 10px;
    }

    .spec-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .spec-label {
      opacity: 0.6;
    }

    .new-chat-btn {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.5);
      color: #e8f4ff;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    .new-chat-btn::before,
    .new-chat-btn::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border: 1px solid rgba(255,255,255,0.5);
    }

    .new-chat-btn::before {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
    }

    .new-chat-btn::after {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
    }

    .new-chat-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .section-label {
      font-size: 9px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.2);
    }

    .session-item {
      padding: 12px;
      border-left: 2px solid transparent;
      margin-bottom: 4px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .session-item::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 50%;
      width: 6px;
      height: 1px;
      background: rgba(255,255,255,0.3);
    }

    .session-item:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.3);
    }

    .session-item.active {
      background: rgba(255,255,255,0.1);
      border-color: #e8f4ff;
    }

    .session-title {
      font-size: 12px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 9px;
      opacity: 0.5;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-footer {
      padding: 12px 20px;
      border-top: 1px dashed rgba(255,255,255,0.2);
      font-size: 9px;
      opacity: 0.5;
      display: flex;
      justify-content: space-between;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .chat-subtitle {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-specs {
      text-align: right;
      font-size: 9px;
    }

    .header-specs div {
      opacity: 0.6;
      margin-bottom: 2px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .message {
      display: flex;
      gap: 20px;
      margin-bottom: 28px;
      max-width: 850px;
      position: relative;
    }

    .message::before {
      content: attr(data-index);
      position: absolute;
      left: -24px;
      top: 0;
      font-size: 9px;
      opacity: 0.3;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border: 1px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      flex-shrink: 0;
      position: relative;
    }

    .avatar::before,
    .avatar::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.4);
    }

    .avatar::before {
      width: 100%;
      height: 1px;
      top: -6px;
    }

    .avatar::after {
      width: 1px;
      height: 100%;
      left: -6px;
    }

    .message-content {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 16px 20px;
      max-width: 600px;
      line-height: 1.7;
      font-size: 13px;
      position: relative;
    }

    .message-content::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: #2d5a87;
      border-left: 1px solid rgba(255,255,255,0.3);
      border-right: 1px solid rgba(255,255,255,0.3);
    }

    .message.user .message-content {
      background: rgba(255,255,255,0.08);
    }

    .message-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.5;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px dashed rgba(255,255,255,0.2);
    }

    .typing-indicator {
      display: flex;
      gap: 8px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border: 1px solid rgba(255,255,255,0.6);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.2; }
      30% { opacity: 1; background: rgba(255,255,255,0.3); }
    }

    /* Input Area */
    .input-area {
      padding: 20px 24px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .input-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.5;
      margin-bottom: 10px;
    }

    .input-wrapper {
      display: flex;
      gap: 16px;
    }

    .input-field {
      flex: 1;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 14px 18px;
      color: #e8f4ff;
      font-family: inherit;
      font-size: 13px;
      resize: none;
    }

    .input-field::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .input-field:focus {
      outline: none;
      border-color: rgba(255,255,255,0.6);
    }

    .send-btn {
      padding: 14px 28px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.5);
      color: #e8f4ff;
      font-family: inherit;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
    }

    .send-btn::before {
      content: '>';
      margin-right: 8px;
    }

    .send-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Dimension markers */
    .dimension {
      position: absolute;
      font-size: 8px;
      opacity: 0.4;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="blueprint-bg"></div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar frame">
      <div class="sidebar-header">
        <div class="logo">Floatplane Zero</div>
        <div class="logo-subtitle">Chat Interface v1.0</div>

        <div class="spec-box">
          <div class="spec-row">
            <span class="spec-label">Status</span>
            <span>Active</span>
          </div>
          <div class="spec-row">
            <span class="spec-label">Sessions</span>
            <span id="session-count">0</span>
          </div>
          <div class="spec-row">
            <span class="spec-label">Model</span>
            <span>Claude 3.5</span>
          </div>
        </div>

        <button class="new-chat-btn" onclick="newChat()">+ New Session</button>
      </div>

      <div class="sessions-list">
        <div class="section-label">Sessions</div>
        <div id="sessions">
          <!-- Sessions populated by JS -->
        </div>
      </div>

      <div class="sidebar-footer">
        <span>Rev. 001</span>
        <span>Scale 1:1</span>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area frame">
      <div class="chat-header">
        <div>
          <div class="chat-title" id="chat-title">New Conversation</div>
          <div class="chat-subtitle" id="chat-model">Provider: Anthropic | Model: Claude 3.5 Sonnet</div>
        </div>
        <div class="header-specs">
          <div>Date: <span id="current-date"></span></div>
          <div>Messages: <span id="message-count">0</span></div>
        </div>
      </div>

      <div class="messages" id="messages">
        <!-- Messages populated by JS -->
      </div>

      <div class="input-area">
        <div class="input-label">Input Field</div>
        <div class="input-wrapper">
          <textarea
            class="input-field"
            id="input"
            placeholder="Enter message..."
            rows="2"
            onkeydown="handleKeyDown(event)"
          ></textarea>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set current date
    document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });

    // Mock data
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5', active: true },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
      { id: '3', title: 'Database optimization', model: 'Claude 3.5', active: false },
    ];

    const mockMessages = [
      { role: 'user', content: 'Can you explain how useEffect works in React?' },
      { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system. It runs after every render by default, but you can control when it runs using the dependency array.\n\nThe basic syntax is:\n\nuseEffect(() => {\n  // Effect code here\n  return () => {\n    // Cleanup code (optional)\n  };\n}, [dependencies]);' },
      { role: 'user', content: 'What about the cleanup function?' },
    ];

    let currentMessages = [...mockMessages];
    let isTyping = false;

    function updateMessageCount() {
      document.getElementById('message-count').textContent = currentMessages.length;
    }

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">${s.model}</div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = currentMessages.map((m, i) => `
        <div class="message ${m.role}" data-index="${String(i + 1).padStart(2, '0')}">
          <div class="avatar">${m.role === 'user' ? 'USR' : 'AI'}</div>
          <div class="message-content">
            <div class="message-label">${m.role === 'user' ? 'User Input' : 'System Response'}</div>
            <div>${m.content.replace(/\n/g, '<br>')}</div>
          </div>
        </div>
      `).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant" data-index="${String(currentMessages.length + 1).padStart(2, '0')}">
            <div class="avatar">AI</div>
            <div class="message-content">
              <div class="message-label">System Response</div>
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
      updateMessageCount();
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      renderSessions();
    }

    function newChat() {
      currentMessages = [];
      document.getElementById('chat-title').textContent = 'New Conversation';
      renderMessages();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Add user message
      currentMessages.push({ role: 'user', content: message });
      input.value = '';

      // Update title if first message
      if (currentMessages.length === 1) {
        document.getElementById('chat-title').textContent = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      }

      renderMessages();

      // Simulate AI response
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface. In a real application, this would be the AI\'s response to your query.'
        });
        renderMessages();
      }, 1500);
    }

    // Initialize
    renderSessions();
    renderMessages();
  </script>
</body>
</html>
