<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Mock - Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', monospace;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      overflow: hidden;
      font-size: 13px;
      line-height: 1.6;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      display: flex;
      flex-direction: column;
      background: #010409;
      border-right: 1px solid #21262d;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #21262d;
    }

    .logo {
      font-size: 12px;
      color: #58a6ff;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: '>';
      color: #3fb950;
    }

    .new-chat-btn {
      width: 100%;
      padding: 8px 12px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: left;
    }

    .new-chat-btn::before {
      content: '$ ';
      color: #3fb950;
    }

    .new-chat-btn:hover {
      background: #30363d;
      border-color: #58a6ff;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .section-label {
      font-size: 10px;
      color: #484f58;
      padding: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .session-item {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.15s;
      border-left: 2px solid transparent;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .session-item::before {
      content: '-';
      color: #484f58;
      flex-shrink: 0;
    }

    .session-item:hover {
      background: #161b22;
    }

    .session-item.active {
      background: #161b22;
      border-color: #58a6ff;
    }

    .session-item.active::before {
      content: '>';
      color: #58a6ff;
    }

    .session-content {
      flex: 1;
      min-width: 0;
    }

    .session-title {
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 10px;
      color: #484f58;
      margin-top: 2px;
    }

    .sidebar-footer {
      padding: 12px 16px;
      border-top: 1px solid #21262d;
      font-size: 10px;
      color: #484f58;
      display: flex;
      justify-content: space-between;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0d1117;
    }

    .chat-header {
      padding: 12px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 13px;
      color: #c9d1d9;
    }

    .chat-title::before {
      content: '# ';
      color: #f85149;
    }

    .chat-subtitle {
      font-size: 11px;
      color: #484f58;
      margin-top: 2px;
    }

    .chat-subtitle::before {
      content: '// ';
      color: #3fb950;
    }

    .header-info {
      text-align: right;
      font-size: 10px;
      color: #484f58;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 20px;
      max-width: 800px;
    }

    .message-header {
      font-size: 11px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message.user .message-header {
      color: #58a6ff;
    }

    .message.user .message-header::before {
      content: 'user@local';
    }

    .message.assistant .message-header {
      color: #3fb950;
    }

    .message.assistant .message-header::before {
      content: 'assistant@ai';
    }

    .message-header::after {
      content: '$';
      color: #484f58;
    }

    .message-text {
      padding: 12px 16px;
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-text {
      border-left: 3px solid #58a6ff;
    }

    .message.assistant .message-text {
      border-left: 3px solid #3fb950;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 4px 0;
    }

    .typing-indicator::before {
      content: 'processing';
      color: #484f58;
      margin-right: 8px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #3fb950;
      border-radius: 1px;
      animation: blink 1s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0.3; }
      25% { opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 16px 20px;
      border-top: 1px solid #21262d;
      background: #010409;
    }

    .input-prompt {
      font-size: 11px;
      color: #484f58;
      margin-bottom: 8px;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-container {
      flex: 1;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      background: #0d1117;
      border: 1px solid #30363d;
      padding: 12px;
      border-radius: 4px;
    }

    .input-container:focus-within {
      border-color: #58a6ff;
    }

    .input-prefix {
      color: #3fb950;
      flex-shrink: 0;
      padding-top: 2px;
    }

    .input-field {
      flex: 1;
      background: none;
      border: none;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 13px;
      resize: none;
      line-height: 1.5;
    }

    .input-field::placeholder {
      color: #484f58;
    }

    .input-field:focus {
      outline: none;
    }

    .send-btn {
      padding: 12px 20px;
      background: #238636;
      border: 1px solid #2ea043;
      color: #fff;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
      border-radius: 4px;
    }

    .send-btn:hover {
      background: #2ea043;
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Welcome */
    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: #484f58;
    }

    .welcome-ascii {
      font-size: 11px;
      margin-bottom: 20px;
      color: #3fb950;
    }

    .welcome h2 {
      font-size: 14px;
      font-weight: normal;
      color: #c9d1d9;
      margin-bottom: 8px;
    }

    .welcome p {
      font-size: 12px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #010409;
    }

    ::-webkit-scrollbar-thumb {
      background: #21262d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #30363d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">floatplane-zero</div>
        <button class="new-chat-btn" onclick="newChat()">new-session</button>
      </div>

      <div class="sessions-list">
        <div class="section-label">sessions</div>
        <div id="sessions">
          <!-- Sessions populated by JS -->
        </div>
      </div>

      <div class="sidebar-footer">
        <span>v1.0.0</span>
        <span id="session-count">0</span> sessions
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div>
          <div class="chat-title" id="chat-title">new-conversation</div>
          <div class="chat-subtitle" id="chat-model">model: claude-3.5-sonnet</div>
        </div>
        <div class="header-info">
          <div id="current-time"></div>
          <div>messages: <span id="message-count">0</span></div>
        </div>
      </div>

      <div class="messages" id="messages">
        <!-- Messages populated by JS -->
      </div>

      <div class="input-area">
        <div class="input-prompt">Enter message (Shift+Enter for newline)</div>
        <div class="input-wrapper">
          <div class="input-container">
            <span class="input-prefix">$</span>
            <textarea
              class="input-field"
              id="input"
              placeholder="type message..."
              rows="1"
              onkeydown="handleKeyDown(event)"
              oninput="autoResize(this)"
            ></textarea>
          </div>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Update time
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Mock data
    const mockSessions = [
      { id: '1', title: 'react-hooks-explained', model: 'claude-3.5-sonnet', active: true },
      { id: '2', title: 'python-async-patterns', model: 'gpt-4', active: false },
      { id: '3', title: 'db-optimization', model: 'claude-3.5-sonnet', active: false },
    ];

    const mockMessages = [
      { role: 'user', content: 'Can you explain how useEffect works in React?' },
      { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system. It runs after every render by default, but you can control when it runs using the dependency array.\n\nThe basic syntax is:\n\nuseEffect(() => {\n  // Effect code here\n  return () => {\n    // Cleanup code (optional)\n  };\n}, [dependencies]);' },
      { role: 'user', content: 'What about the cleanup function?' },
    ];

    let currentMessages = [...mockMessages];
    let isTyping = false;

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function updateMessageCount() {
      document.getElementById('message-count').textContent = currentMessages.length;
    }

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-content">
            <div class="session-title">${s.title}</div>
            <div class="session-meta">${s.model}</div>
          </div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messages');

      if (currentMessages.length === 0 && !isTyping) {
        container.innerHTML = `
          <div class="welcome">
            <pre class="welcome-ascii">
  _____.__                 __         .__
_/ ____\\  |   _________ _/  |_______ |  | _____    ____   ____
\\   __\\|  |  /  _ \\__  \\\\   __\\____ \\|  | \\__  \\  /    \\_/ __ \\
 |  |  |  |_(  <_> ) __ \\|  | |  |_> >  |__/ __ \\|   |  \\  ___/
 |__|  |____/\\____(____  /__| |   __/|____(____  /___|  /\\___  >
                       \\/     |__|             \\/     \\/     \\/</pre>
            <h2>ready for input</h2>
            <p>type a message to begin session</p>
          </div>
        `;
        return;
      }

      container.innerHTML = currentMessages.map(m => `
        <div class="message ${m.role}">
          <div class="message-header"></div>
          <div class="message-text">${m.content}</div>
        </div>
      `).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="message-header"></div>
            <div class="message-text">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
      updateMessageCount();
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      renderSessions();
    }

    function newChat() {
      currentMessages = [];
      document.getElementById('chat-title').textContent = 'new-conversation';
      renderMessages();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Add user message
      currentMessages.push({ role: 'user', content: message });
      input.value = '';
      input.style.height = 'auto';

      // Update title if first message
      if (currentMessages.length === 1) {
        const slug = message.slice(0, 30).toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/-+$/, '');
        document.getElementById('chat-title').textContent = slug;
      }

      renderMessages();

      // Simulate AI response
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface. In a real application, this would be the AI\'s response to your query.'
        });
        renderMessages();
      }, 1500);
    }

    // Initialize
    renderSessions();
    renderMessages();
  </script>
</body>
</html>
