<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI v2 - Blueprint Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #1a4b7c;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      border-right: 2px solid rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.2);
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .logo {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 16px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .session-item {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-item:hover {
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.05);
    }

    .session-item.active {
      border-color: #fff;
      background: rgba(255,255,255,0.1);
    }

    .session-title {
      font-size: 13px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 10px;
      opacity: 0.5;
      text-transform: uppercase;
    }

    .sidebar-footer {
      padding: 12px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 11px;
      opacity: 0.5;
    }

    /* Main Area */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Start Session State */
    .start-session {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .start-logo {
      font-size: 28px;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .start-subtitle {
      font-size: 12px;
      opacity: 0.5;
      margin-bottom: 48px;
      letter-spacing: 2px;
    }

    .start-input-wrapper {
      width: 100%;
      max-width: 600px;
    }

    .start-input {
      width: 100%;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      padding: 20px 24px;
      color: #fff;
      font-family: inherit;
      font-size: 16px;
      text-align: center;
    }

    .start-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .start-input:focus {
      outline: none;
      border-color: #fff;
    }

    .start-hint {
      margin-top: 16px;
      font-size: 11px;
      opacity: 0.4;
      text-align: center;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
    }

    .chat-title {
      font-size: 18px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .chat-subtitle {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 4px;
      text-transform: uppercase;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .message {
      margin-bottom: 24px;
      max-width: 900px;
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.5;
      margin-bottom: 8px;
    }

    .user-bubble {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 16px 20px;
      max-width: 500px;
    }

    .user-bubble .message-label {
      text-align: right;
    }

    .assistant-content {
      padding: 0 20px;
      border-left: 2px solid rgba(255,255,255,0.3);
      line-height: 1.7;
    }

    .assistant-content p {
      margin-bottom: 16px;
    }

    .assistant-content p:last-child {
      margin-bottom: 0;
    }

    .assistant-content code {
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      font-size: 13px;
    }

    .assistant-content pre {
      background: rgba(0,0,0,0.3);
      padding: 16px;
      margin: 16px 0;
      overflow-x: auto;
      font-size: 13px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border: 1px solid #fff;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 20px 24px;
      border-top: 2px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      padding: 16px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      resize: none;
    }

    .input-field::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .input-field:focus {
      outline: none;
      border-color: #fff;
    }

    .send-btn {
      padding: 16px 32px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Floatplane Zero</div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
      </div>

      <div class="sessions-list" id="sessions"></div>

      <div class="sidebar-footer">
        <span id="session-count">0</span> session(s)
      </div>
    </div>

    <div class="main-area">
      <!-- Start Session State -->
      <div class="start-session" id="start-session">
        <div class="start-logo">Floatplane Zero</div>
        <div class="start-subtitle">What would you like to know?</div>
        <div class="start-input-wrapper">
          <input
            type="text"
            class="start-input"
            id="start-input"
            placeholder="Type your message..."
            onkeydown="handleStartKeyDown(event)"
          />
          <div class="start-hint">Press Enter to start</div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area" id="chat-area">
        <div class="chat-header">
          <div class="chat-title" id="chat-title">New Conversation</div>
          <div class="chat-subtitle" id="chat-model">Claude 3.5 Sonnet</div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
          <div class="input-wrapper">
            <textarea
              class="input-field"
              id="input"
              placeholder="Type your message..."
              rows="2"
              onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5 Sonnet', active: false },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
    ];

    let currentMessages = [];
    let isTyping = false;
    let inChat = false;

    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">${s.model}</div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = currentMessages.map(m => {
        if (m.role === 'user') {
          return `
            <div class="message user">
              <div class="user-bubble">
                <div class="message-label">You</div>
                <div>${m.content}</div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="message assistant">
              <div class="message-label">Assistant</div>
              <div class="assistant-content">${formatContent(m.content)}</div>
            </div>
          `;
        }
      }).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="message-label">Assistant</div>
            <div class="assistant-content">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
    }

    function formatContent(content) {
      return content
        .split('\n\n')
        .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`)
        .join('');
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      const session = mockSessions.find(s => s.id === id);
      if (session) {
        document.getElementById('chat-title').textContent = session.title;
        currentMessages = [
          { role: 'user', content: 'Can you explain how useEffect works?' },
          { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system.\n\nIt runs after every render by default, but you can control when it runs using the dependency array.' }
        ];
        showChat();
      }
      renderSessions();
      renderMessages();
    }

    function newChat() {
      mockSessions.forEach(s => s.active = false);
      currentMessages = [];
      inChat = false;
      document.getElementById('start-session').style.display = 'flex';
      document.getElementById('chat-area').classList.remove('active');
      document.getElementById('start-input').value = '';
      document.getElementById('start-input').focus();
      renderSessions();
    }

    function showChat() {
      inChat = true;
      document.getElementById('start-session').style.display = 'none';
      document.getElementById('chat-area').classList.add('active');
    }

    function handleStartKeyDown(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('start-input');
        const message = input.value.trim();
        if (message) {
          startNewSession(message);
        }
      }
    }

    function startNewSession(message) {
      const title = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      const newSession = {
        id: Date.now().toString(),
        title,
        model: 'Claude 3.5 Sonnet',
        active: true
      };
      mockSessions.forEach(s => s.active = false);
      mockSessions.unshift(newSession);

      document.getElementById('chat-title').textContent = title;
      currentMessages = [{ role: 'user', content: message }];

      showChat();
      renderSessions();
      renderMessages();
      simulateResponse();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      currentMessages.push({ role: 'user', content: message });
      input.value = '';
      renderMessages();
      simulateResponse();
    }

    function simulateResponse() {
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface.\n\nIn a real application, this would be the AI\'s response to your query with full markdown support.'
        });
        renderMessages();
      }, 1500);
    }

    renderSessions();
  </script>
</body>
</html>
