<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Mock - Clean Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f8f7f4;
      color: #1a1a1a;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e8e5e0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #e8e5e0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #2d5a4a 0%, #4a8b74 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 14px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      background: #1a1a1a;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .new-chat-btn:hover {
      background: #333;
      transform: translateY(-1px);
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-bottom: 12px;
      padding: 0 8px;
    }

    .session-item {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      background: #fff;
    }

    .session-item:hover {
      background: #f0ede8;
    }

    .session-item.active {
      background: #e8f5e9;
      box-shadow: 0 2px 8px rgba(45,90,74,0.1);
    }

    .session-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 12px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .session-dot {
      width: 6px;
      height: 6px;
      background: #4a8b74;
      border-radius: 50%;
    }

    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid #e8e5e0;
      font-size: 12px;
      color: #888;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8f7f4;
    }

    .chat-header {
      padding: 20px 32px;
      background: #fff;
      border-bottom: 1px solid #e8e5e0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-subtitle {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      padding: 8px 12px;
      background: #f0ede8;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .header-btn:hover {
      background: #e8e5e0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .message {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .message.user .avatar {
      background: #1a1a1a;
      color: #fff;
    }

    .message.assistant .avatar {
      background: linear-gradient(135deg, #2d5a4a 0%, #4a8b74 100%);
      color: #fff;
    }

    .message-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }

    .message.user .message-card {
      background: #1a1a1a;
      color: #fff;
      border-radius: 16px 16px 4px 16px;
    }

    .message.assistant .message-card {
      border-radius: 16px 16px 16px 4px;
    }

    .message-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.5;
      margin-bottom: 8px;
    }

    .message-text {
      line-height: 1.6;
      font-size: 15px;
    }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #4a8b74;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
    }

    /* Input Area */
    .input-area {
      padding: 20px 32px 32px;
    }

    .input-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .input-wrapper {
      display: flex;
      align-items: flex-end;
      padding: 8px;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      padding: 16px 20px;
      color: #1a1a1a;
      font-family: inherit;
      font-size: 15px;
      resize: none;
      min-height: 56px;
    }

    .input-field::placeholder {
      color: #aaa;
    }

    .input-field:focus {
      outline: none;
    }

    .input-actions {
      display: flex;
      gap: 8px;
      padding-right: 8px;
    }

    .attach-btn {
      width: 44px;
      height: 44px;
      background: #f0ede8;
      border: none;
      border-radius: 12px;
      color: #666;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .attach-btn:hover {
      background: #e8e5e0;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn svg, .attach-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Welcome state */
    .welcome {
      text-align: center;
      padding: 60px 40px;
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #2d5a4a 0%, #4a8b74 100%);
      border-radius: 16px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
    }

    .welcome h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .welcome p {
      color: #888;
      font-size: 15px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">FP</div>
          <span>Floatplane Zero</span>
        </div>
        <button class="new-chat-btn" onclick="newChat()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New Chat
        </button>
      </div>

      <div class="sessions-list">
        <div class="section-label">Recent</div>
        <div id="sessions">
          <!-- Sessions populated by JS -->
        </div>
      </div>

      <div class="sidebar-footer">
        <span id="session-count">0</span> conversations
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="header-content">
          <div>
            <div class="chat-title" id="chat-title">New Conversation</div>
            <div class="chat-subtitle" id="chat-model">Claude 3.5 Sonnet</div>
          </div>
          <div class="header-actions">
            <button class="header-btn">Share</button>
            <button class="header-btn">Export</button>
          </div>
        </div>
      </div>

      <div class="messages" id="messages">
        <!-- Messages populated by JS -->
      </div>

      <div class="input-area">
        <div class="input-card">
          <div class="input-wrapper">
            <textarea
              class="input-field"
              id="input"
              placeholder="Ask anything..."
              rows="1"
              onkeydown="handleKeyDown(event)"
              oninput="autoResize(this)"
            ></textarea>
            <div class="input-actions">
              <button class="attach-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
              </button>
              <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5 Sonnet', active: true },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
      { id: '3', title: 'Database optimization', model: 'Claude 3.5 Sonnet', active: false },
    ];

    const mockMessages = [
      { role: 'user', content: 'Can you explain how useEffect works in React?' },
      { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system. It runs after every render by default, but you can control when it runs using the dependency array.\n\nThe basic syntax is:\n\nuseEffect(() => {\n  // Effect code here\n  return () => {\n    // Cleanup code (optional)\n  };\n}, [dependencies]);' },
      { role: 'user', content: 'What about the cleanup function?' },
    ];

    let currentMessages = [...mockMessages];
    let isTyping = false;

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 150) + 'px';
    }

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">
            <span class="session-dot"></span>
            ${s.model}
          </div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messages');

      if (currentMessages.length === 0 && !isTyping) {
        container.innerHTML = `
          <div class="welcome">
            <div class="welcome-icon">FP</div>
            <h2>How can I help you today?</h2>
            <p>Start a conversation by typing a message below.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = currentMessages.map(m => `
        <div class="message ${m.role}">
          <div class="avatar">${m.role === 'user' ? 'U' : 'FP'}</div>
          <div class="message-card">
            <div class="message-label">${m.role === 'user' ? 'You' : 'Assistant'}</div>
            <div class="message-text">${m.content.replace(/\n/g, '<br>')}</div>
          </div>
        </div>
      `).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="avatar">FP</div>
            <div class="message-card">
              <div class="message-label">Assistant</div>
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      renderSessions();
    }

    function newChat() {
      currentMessages = [];
      document.getElementById('chat-title').textContent = 'New Conversation';
      renderMessages();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Add user message
      currentMessages.push({ role: 'user', content: message });
      input.value = '';
      input.style.height = 'auto';

      // Update title if first message
      if (currentMessages.length === 1) {
        document.getElementById('chat-title').textContent = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      }

      renderMessages();

      // Simulate AI response
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface. In a real application, this would be the AI\'s response to your query.'
        });
        renderMessages();
      }, 1500);
    }

    // Initialize
    renderSessions();
    renderMessages();
  </script>
</body>
</html>
