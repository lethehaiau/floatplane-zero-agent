<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI Mock - Minimal Raw</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #111;
      height: 100vh;
      overflow: hidden;
      font-size: 15px;
      line-height: 1.5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #eee;
    }

    .sidebar-header {
      padding: 24px 20px;
    }

    .logo {
      font-size: 14px;
      font-weight: 500;
      color: #111;
      margin-bottom: 24px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 10px 0;
      background: none;
      border: 1px solid #ddd;
      color: #111;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .new-chat-btn:hover {
      border-color: #111;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 12px;
    }

    .session-item {
      padding: 12px 8px;
      cursor: pointer;
      transition: background 0.15s;
      border-left: 2px solid transparent;
    }

    .session-item:hover {
      background: #fafafa;
    }

    .session-item.active {
      border-color: #111;
      background: #fafafa;
    }

    .session-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .sidebar-footer {
      padding: 16px 20px;
      font-size: 11px;
      color: #aaa;
    }

    /* Main Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 500;
    }

    .chat-subtitle {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
    }

    .message {
      margin-bottom: 32px;
      max-width: 680px;
    }

    .message.user {
      margin-left: auto;
      text-align: right;
    }

    .message-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-text {
      display: inline-block;
      text-align: left;
    }

    .message.user .message-text {
      background: #f5f5f5;
      padding: 12px 16px;
    }

    .message.assistant .message-text {
      padding: 0 16px;
      border-left: 2px solid #ddd;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 4px;
      height: 4px;
      background: #888;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.15s; }
    .typing-dot:nth-child(3) { animation-delay: 0.3s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 24px 40px 40px;
      border-top: 1px solid #eee;
    }

    .input-wrapper {
      display: flex;
      gap: 16px;
      align-items: flex-end;
    }

    .input-field {
      flex: 1;
      background: none;
      border: none;
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      color: #111;
      font-family: inherit;
      font-size: 15px;
      resize: none;
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .input-field:focus {
      outline: none;
      border-color: #111;
    }

    .send-btn {
      padding: 12px 24px;
      background: #111;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .send-btn:hover {
      opacity: 0.8;
    }

    .send-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    /* Welcome */
    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .welcome h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .welcome p {
      font-size: 13px;
      color: #888;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Floatplane Zero</div>
        <button class="new-chat-btn" onclick="newChat()">New conversation</button>
      </div>

      <div class="sessions-list" id="sessions">
        <!-- Sessions populated by JS -->
      </div>

      <div class="sidebar-footer">
        <span id="session-count">0</span> conversations
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-title" id="chat-title">New Conversation</div>
        <div class="chat-subtitle" id="chat-model">Claude 3.5 Sonnet</div>
      </div>

      <div class="messages" id="messages">
        <!-- Messages populated by JS -->
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea
            class="input-field"
            id="input"
            placeholder="Type a message"
            rows="1"
            onkeydown="handleKeyDown(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock data
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5 Sonnet', active: true },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
      { id: '3', title: 'Database optimization', model: 'Claude 3.5 Sonnet', active: false },
    ];

    const mockMessages = [
      { role: 'user', content: 'Can you explain how useEffect works in React?' },
      { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system. It runs after every render by default, but you can control when it runs using the dependency array.\n\nThe basic syntax is:\n\nuseEffect(() => {\n  // Effect code here\n  return () => {\n    // Cleanup code (optional)\n  };\n}, [dependencies]);' },
      { role: 'user', content: 'What about the cleanup function?' },
    ];

    let currentMessages = [...mockMessages];
    let isTyping = false;

    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    // Render sessions
    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">${s.model}</div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    // Render messages
    function renderMessages() {
      const container = document.getElementById('messages');

      if (currentMessages.length === 0 && !isTyping) {
        container.innerHTML = `
          <div class="welcome">
            <h2>Start a conversation</h2>
            <p>Type a message below to begin.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = currentMessages.map(m => `
        <div class="message ${m.role}">
          <div class="message-label">${m.role === 'user' ? 'You' : 'Assistant'}</div>
          <div class="message-text">${m.content.replace(/\n/g, '<br>')}</div>
        </div>
      `).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="message-label">Assistant</div>
            <div class="message-text">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      renderSessions();
    }

    function newChat() {
      currentMessages = [];
      document.getElementById('chat-title').textContent = 'New Conversation';
      renderMessages();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      // Add user message
      currentMessages.push({ role: 'user', content: message });
      input.value = '';
      input.style.height = 'auto';

      // Update title if first message
      if (currentMessages.length === 1) {
        document.getElementById('chat-title').textContent = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      }

      renderMessages();

      // Simulate AI response
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface. In a real application, this would be the AI\'s response to your query.'
        });
        renderMessages();
      }, 1500);
    }

    // Initialize
    renderSessions();
    renderMessages();
  </script>
</body>
</html>
