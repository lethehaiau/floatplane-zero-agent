<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI v2 - Floatplane Cartoon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafaf8;
      color: #2d2d2d;
      height: 100vh;
      overflow: hidden;
      font-size: 15px;
      line-height: 1.6;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-right: 2px solid #e8e4df;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 2px dashed #e8e4df;
      text-align: center;
    }

    .logo {
      margin-bottom: 16px;
    }

    .logo-plane {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .logo-text {
      font-size: 14px;
      font-weight: 600;
      color: #a13d3d;
      letter-spacing: 1px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px 16px;
      background: #a13d3d;
      border: 2px solid #8a3333;
      border-radius: 12px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 3px 0 #8a3333;
      position: relative;
      top: 0;
    }

    .new-chat-btn:hover {
      top: 2px;
      box-shadow: 0 1px 0 #8a3333;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      margin-bottom: 8px;
      padding: 0 8px;
    }

    .session-item {
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .session-item:hover {
      background: #fef6f3;
      border-color: #f0d4cf;
    }

    .session-item.active {
      background: #fef6f3;
      border-color: #a13d3d;
    }

    .session-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-meta {
      font-size: 11px;
      color: #999;
    }

    .sidebar-footer {
      padding: 14px 20px;
      border-top: 2px dashed #e8e4df;
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    /* Main Area */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafaf8;
    }

    /* Start Session */
    .start-session {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .start-plane {
      font-size: 64px;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .start-title {
      font-size: 28px;
      font-weight: 700;
      color: #a13d3d;
      margin-bottom: 8px;
    }

    .start-subtitle {
      font-size: 16px;
      color: #888;
      margin-bottom: 40px;
    }

    .start-input-wrapper {
      width: 100%;
      max-width: 520px;
    }

    .start-input-container {
      background: #fff;
      border: 3px solid #e8e4df;
      border-radius: 16px;
      display: flex;
      align-items: center;
      padding: 6px 6px 6px 20px;
      transition: border-color 0.2s;
    }

    .start-input-container:focus-within {
      border-color: #a13d3d;
    }

    .start-input {
      flex: 1;
      border: none;
      font-family: inherit;
      font-size: 16px;
      padding: 14px 0;
      background: transparent;
    }

    .start-input::placeholder {
      color: #bbb;
    }

    .start-input:focus {
      outline: none;
    }

    .start-send-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #a13d3d;
      border: 2px solid #8a3333;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
      box-shadow: 0 2px 0 #8a3333;
    }

    .start-send-btn:hover {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #8a3333;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: none;
      flex-direction: column;
    }

    .chat-area.active {
      display: flex;
    }

    .chat-header {
      padding: 16px 28px;
      background: #fff;
      border-bottom: 2px solid #e8e4df;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      font-size: 24px;
    }

    .chat-title {
      font-size: 16px;
      font-weight: 600;
      color: #a13d3d;
    }

    .chat-subtitle {
      font-size: 12px;
      color: #999;
      margin-top: 2px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
    }

    .message {
      margin-bottom: 24px;
      max-width: 800px;
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user-bubble {
      background: #a13d3d;
      color: #fff;
      border-radius: 18px 18px 6px 18px;
      padding: 14px 20px;
      max-width: 480px;
      border: 2px solid #8a3333;
    }

    .user-bubble .message-label {
      color: rgba(255,255,255,0.6);
    }

    .assistant-content {
      padding: 8px 0;
      line-height: 1.7;
    }

    .assistant-content p {
      margin-bottom: 14px;
    }

    .assistant-content p:last-child {
      margin-bottom: 0;
    }

    .assistant-content code {
      background: #fff;
      border: 2px solid #e8e4df;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      color: #a13d3d;
    }

    .assistant-content pre {
      background: #fff;
      border: 2px solid #e8e4df;
      padding: 16px;
      border-radius: 12px;
      margin: 14px 0;
      overflow-x: auto;
      font-size: 13px;
    }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background: #a13d3d;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    /* Input Area */
    .input-area {
      padding: 20px 28px 28px;
      background: #fff;
      border-top: 2px solid #e8e4df;
    }

    .input-container {
      background: #fafaf8;
      border: 3px solid #e8e4df;
      border-radius: 16px;
      display: flex;
      align-items: flex-end;
      padding: 6px;
      transition: border-color 0.2s;
    }

    .input-container:focus-within {
      border-color: #a13d3d;
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 16px;
      font-family: inherit;
      font-size: 15px;
      resize: none;
    }

    .input-field::placeholder {
      color: #bbb;
    }

    .input-field:focus {
      outline: none;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: #a13d3d;
      border: 2px solid #8a3333;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
      box-shadow: 0 2px 0 #8a3333;
    }

    .send-btn:hover {
      transform: translateY(1px);
      box-shadow: 0 1px 0 #8a3333;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fafaf8;
    }

    ::-webkit-scrollbar-thumb {
      background: #e8e4df;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-plane">&#128747;</div>
          <div class="logo-text">Floatplane Zero</div>
        </div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
      </div>

      <div class="sessions-list">
        <div class="section-label">Recent Flights</div>
        <div id="sessions"></div>
      </div>

      <div class="sidebar-footer">
        <span id="session-count">0</span> conversations
      </div>
    </div>

    <div class="main-area">
      <div class="start-session" id="start-session">
        <div class="start-plane">&#128747;</div>
        <div class="start-title">Ready for Takeoff!</div>
        <div class="start-subtitle">Where would you like to fly today?</div>
        <div class="start-input-wrapper">
          <div class="start-input-container">
            <input
              type="text"
              class="start-input"
              id="start-input"
              placeholder="Ask me anything..."
              onkeydown="handleStartKeyDown(event)"
            />
            <button class="start-send-btn" onclick="startFromInput()">&#10148;</button>
          </div>
        </div>
      </div>

      <div class="chat-area" id="chat-area">
        <div class="chat-header">
          <span class="header-icon">&#128747;</span>
          <div>
            <div class="chat-title" id="chat-title">New Conversation</div>
            <div class="chat-subtitle" id="chat-model">Claude 3.5 Sonnet</div>
          </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
          <div class="input-container">
            <textarea
              class="input-field"
              id="input"
              placeholder="Type your message..."
              rows="1"
              onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-btn" onclick="sendMessage()">&#10148;</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mockSessions = [
      { id: '1', title: 'Understanding React Hooks', model: 'Claude 3.5 Sonnet', active: false },
      { id: '2', title: 'Python async patterns', model: 'GPT-4', active: false },
    ];

    let currentMessages = [];
    let isTyping = false;

    function renderSessions() {
      const container = document.getElementById('sessions');
      container.innerHTML = mockSessions.map(s => `
        <div class="session-item ${s.active ? 'active' : ''}" onclick="selectSession('${s.id}')">
          <div class="session-title">${s.title}</div>
          <div class="session-meta">${s.model}</div>
        </div>
      `).join('');
      document.getElementById('session-count').textContent = mockSessions.length;
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = currentMessages.map(m => {
        if (m.role === 'user') {
          return `
            <div class="message user">
              <div class="user-bubble">
                <div class="message-label">You</div>
                <div>${m.content}</div>
              </div>
            </div>
          `;
        } else {
          return `
            <div class="message assistant">
              <div class="message-label">&#128747; Copilot</div>
              <div class="assistant-content">${formatContent(m.content)}</div>
            </div>
          `;
        }
      }).join('');

      if (isTyping) {
        container.innerHTML += `
          <div class="message assistant">
            <div class="message-label">&#128747; Copilot</div>
            <div class="assistant-content">
              <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>
        `;
      }

      container.scrollTop = container.scrollHeight;
    }

    function formatContent(content) {
      return content.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
    }

    function selectSession(id) {
      mockSessions.forEach(s => s.active = s.id === id);
      const session = mockSessions.find(s => s.id === id);
      if (session) {
        document.getElementById('chat-title').textContent = session.title;
        currentMessages = [
          { role: 'user', content: 'Can you explain how useEffect works?' },
          { role: 'assistant', content: 'useEffect is a React Hook that lets you synchronize a component with an external system.\n\nIt runs after every render by default, but you can control when it runs using the dependency array.' }
        ];
        showChat();
      }
      renderSessions();
      renderMessages();
    }

    function newChat() {
      mockSessions.forEach(s => s.active = false);
      currentMessages = [];
      document.getElementById('start-session').style.display = 'flex';
      document.getElementById('chat-area').classList.remove('active');
      document.getElementById('start-input').value = '';
      document.getElementById('start-input').focus();
      renderSessions();
    }

    function showChat() {
      document.getElementById('start-session').style.display = 'none';
      document.getElementById('chat-area').classList.add('active');
    }

    function handleStartKeyDown(e) {
      if (e.key === 'Enter') startFromInput();
    }

    function startFromInput() {
      const input = document.getElementById('start-input');
      const message = input.value.trim();
      if (message) startNewSession(message);
    }

    function startNewSession(message) {
      const title = message.slice(0, 40) + (message.length > 40 ? '...' : '');
      const newSession = { id: Date.now().toString(), title, model: 'Claude 3.5 Sonnet', active: true };
      mockSessions.forEach(s => s.active = false);
      mockSessions.unshift(newSession);

      document.getElementById('chat-title').textContent = title;
      currentMessages = [{ role: 'user', content: message }];

      showChat();
      renderSessions();
      renderMessages();
      simulateResponse();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isTyping) return;

      currentMessages.push({ role: 'user', content: message });
      input.value = '';
      renderMessages();
      simulateResponse();
    }

    function simulateResponse() {
      isTyping = true;
      renderMessages();

      setTimeout(() => {
        isTyping = false;
        currentMessages.push({
          role: 'assistant',
          content: 'This is a simulated response to demonstrate the chat interface.\n\nIn a real application, this would be the AI\'s response to your query with full markdown support.'
        });
        renderMessages();
      }, 1500);
    }

    renderSessions();
  </script>
</body>
</html>
